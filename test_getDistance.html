<script>
function	getDistancePointAndLine(ball,point1,point2) {
	const dx = point2.x - point1.x;
	const dy = point2.y - point1.y;
	const a = dx*dx + dy*dy;
	const b = dx*(point1.x - ball.x) + dy * (point1.y - ball.y);
	let t = -b / a;
	if(t<0)t=0;
	if(t>1)t=1;
	const tx = point1.x + dx * t;
	const ty = point1.y + dy * t;
	return Math.sqrt((ball.x - tx)*(ball.x-tx) + (ball.y - ty)*(ball.y-ty));
}

console.log(getDistancePointAndLine({x:5,y:20}, {x:0,y:1}, {x:10,y:21}));

</script>
